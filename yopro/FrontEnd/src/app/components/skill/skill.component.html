<div class="habilidades">
  <h1 class="hys">HABILIDADES SOFT & HARD</h1>
</div>
<div class="card">
  <div class="card-body">
      <div class="row">
          <div class="text-center col-xs-1 col-sm-5 col-md-5 col-lg-4 padding" *ngFor="let skill of skillsList ; let i=index">
            <p class="titulos">{{skill.nombreSkill}}</p>
              <circle-progress class="circle" 
                  [title]="skill.nombreSkill" 
                  [showTitle]="true"
                  [titleColor]="'black'" 
                  [titleFontSize]="'1em'"
                  backgroundColor="white"
                  [outerStrokeColor]="'#48D5FF'"
                  [innerStrokeColor]="'#5790db'"
                  [showSubtitle]="false" 
                  [showUnits]="true" 
                  [percent]="skill.porcentajeSkill" 
                  [radius]="90"
                  [showImage]="true"
                  [imageHeight]="70"
                  [imageWidth]="70"
                  [outerStrokeWidth]="12" 
                  [innerStrokeWidth]="4" 
                  [animation]="true" 
                  [animationDuration]="300"
                  [imageSrc]="skill.imagenSkill">
              </circle-progress>
              
              <p class="porciento">{{skill.porcentajeSkill}}%</p>
              <!-- <p class="titulos">{{skill.nombreSkill}}</p> -->
            
              <div class="botones" *ngIf="isAdmin">
                <button class="btn1 btn-circle" routerLink="/edit-skill/{{skill.id}}" ><i class="bi bi-pen"></i></button>
                <button class="btn2 btn-circle" (click)="delete(skill)" ><i class="bi bi-trash"></i></button>
              </div>
          </div>
          <div class="card1">
            <h2 *ngIf="isAdmin"><button class="btn btn-info mb-1" routerLink="/skill"> AÃ‘ADIR HABILIDAD</button></h2>
          </div>
</div>
